        <br><br>
      <h2>Cargar Archivo .LF</h2>
        <input type="file" id="archivo" >
        <br><br>
        <textarea id="textArea" name="cadena" rows="18"  style="width: 40rem;"></textarea>
        <button id="set" (click)='setdata()'>Enviar</button>

      
      <br><br><br><br><br><br><br><br><br>


      <script>
        window.addEventListener('load',() => {
            document.getElementById('archivo').addEventListener('change',abrirArchivo);
        });
        function abrirArchivo(evento){
            let archivo = evento.target.files[0];
            if(archivo){
                let reader=new FileReader();
                reader.onload = function(e) {
                    let contenido=e.target.result.toString();
                    document.getElementById('textArea').innerText = contenido;
                  };
                  reader.readAsText(archivo);
            } else {
                alert('no se ha seleccionado ningun archivo');
             }
        }

    
        document.getElementById("set").onclick=function(){
            let texto = {texto: document.getElementById('textArea').value};
            console.log(texto);
            const textoJson = JSON.stringify(texto);
            console.log(textoJson);
            fetch("http://localhost:8080",{
                method:"POST",
                headers:{
                "Content-Type":"application/json",
            },
            body: textoJson
        });
        }
       
       

        
    </script>

  </body>
